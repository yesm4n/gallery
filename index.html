<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Gallery</title>
  </head>
  <body>
    <div class="lds-hourglass"></div>
    <main class="container">
      <!-- Gallery section -->
      <section class="gallery">
        <!-- <div class="card">
          <img loading="lazy" src="./images/1.png" />
          <span>01</span>
        </div> -->
      </section>

      <!-- Typography section -->
      <section class="typography">
        <p>Artists</p>
        <p class="italic">Furniture</p>
        <p>Gallery</p>
        <p class="italic">Editorial</p>
      </section>

      <!-- Logo/Brand section -->
      <section>
        <div class="bottom-section">
          <span class="date">(09'23)</span>
          <span class="view-gallery"> View Gallery </span>
          <span class="images-length">(23)</span>
        </div>
        <img loading="lazy" class="brand" src="./images/logo.svg" />
      </section>
    </main>

    <!-- Full screen / Hidden -->
    <section class="full-screen full-screen__typography">
      <img loading="lazy" class="main-img" src="./images/1.png" />
      <div class="side-screen">
        <div class="side-screen__div">
          <img loading="lazy" class="side-img" src="./images/2.png" />
          <p>Neque porro quisquam</p>
        </div>
        <div class="side-screen__text">
          <p>
            In venenatis <br />
            non velit in <br />
            tincidunt
          </p>
          <div class="side-screen__buttons">
            <button class="btn-prev">Prev</button>/
            <button class="btn-next">Next</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
